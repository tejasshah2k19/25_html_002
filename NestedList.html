<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>

<body>

    <ol type="1">
        <li><font size="+2" color="green"> Cars</font>
                <ul type="disc">
                    <li>M</li>
                    <li>B</li>
                    <li>L</li>
                    <li>A</li>
                </ul>

        </li>

        <li><font size="+2" color="green"> <u> Cricketers</u></font>
            <ul type="circle">
                <li>V</li>
                <li>S</li>
                <li>R</li>
                <li>D</li>
            </ul>

        </li>


        <li><font size="+2" color="green"> <s> Fruits </s></font>
            <ol type="I">
                <li><b> Vitamin C</b>
                       <ul type="square">
                            <li>O</li>
                            <li>L</li>
                       </ul> 

                </li>
                <li> <i> Vitamin A</i>

                      <ul type="square">
                            <li>C</li>
                            <li>X</li>
                       </ul> 
                </li>
                <li> <big>  Calcium</big>
                      <ul type="square">
                            <li>B</li>
                            <li>BB</li>
                       </ul> 
                </li>
            </ol>

        </li>

    </ol>

</body>

</html>
